plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url "https://repo.spring.io/release" }
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.google.testing.compile:compile-testing:0.20' // 根据需要更改版本号


    implementation "org.springframework.cloud:spring-cloud-openfeign-core:3.1.6"
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.google.auto.service:auto-service:1.1.1'
    implementation "io.github.openfeign:feign-core:11.10"
    annotationProcessor 'com.google.auto.service:auto-service:1.1.1'
    //配置代码生成器
    implementation 'com.squareup:javapoet:1.13.0'
    //添加引入依赖
    annotationProcessor 'com.squareup:javapoet:1.13.0'
    annotationProcessor 'org.springframework:spring-web:5.1.5.RELEASE'
    annotationProcessor "org.springframework:spring-core:5.3.24"
    annotationProcessor "io.github.openfeign:feign-core:11.10"
}

test {
    useJUnitPlatform()
}